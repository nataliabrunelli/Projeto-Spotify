<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa42ca35af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Spotify Alura</title>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href=""><img src="src/icons/logo-spotify.png" alt="logo do spotify"></a>
            </div>
                <ul>
                    <li><a href="">
                            <span class="icone"><i class="fa-solid fa-house"></i></span>
                            <span>Início</span>
                        </a></li>
                    <li><a href="">
                            <span class="icone"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <span>Buscar</span>
                        </a></li>
                </ul>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca-conteudo">
                <button class="biblioteca-botao">
                    <span class="icone"><i class="fa-solid fa-book"></i></span>
                    <span class="texto-botao">Sua biblioteca</span>
                    <span class="botao-mais"><i class="fa-solid fa-plus"></i></span>
                </button>
            </div>
            <section class="playlist">
                <div class="playlist-conteudo">
                    <span class="texto titulo">Crie sua primeira playlist</span>
                    <span class="texto subtitulo">É fácil, vamos te ajudar.</span>
                    <button class="playlist-botao">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="idioma">
                <button class="idioma-botao">
                    <span class="icone"><i class="fa-solid fa-globe"></i></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
